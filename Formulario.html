<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="StyleForm.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <img src="assets/logo_h-04.jpg" alt="Logo de la empresa">
        </div>
        <div class="info-texto">
            <h1>¿Quieres trabajar con Nosotros?</h1>
            <p>Para mas información relevante sobre la empresa o servicio</p>
        </div>
    </header>

    <section class="formulario-container">
        <form class="formulario">
            <h2>Formulario de Registro</h2>

            <!-- Campo de Nombre -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

            <!-- Campo de Fecha de Nacimiento -->
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <!-- Campo de Sexo -->
            <label>Sexo:</label>
            <div class="sexo-opciones">
                <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
                <label><input type="radio" name="sexo" value="femenino" required> Femenino</label>
                <label><input type="radio" name="sexo" value="otro" required> Otro</label>
            </div>

            <!-- Campo de Correo -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

            <!-- Información General -->
            <label for="info-general">Información General:</label>
            <textarea id="info-general" name="info-general" placeholder="Escribe algo sobre ti..." rows="4"></textarea>

            <!-- Recibir Información -->
            <label class="checkbox">
                <input type="checkbox" name="recibir-info">
                Quiero recibir información por correo.
            </label>

            <!-- Botón de Envío -->
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
